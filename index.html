<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>BlackJack</h1>
    
    <section id="player-section">
        <h2>Player</h2>
        <div id="player-cards">
            <p id="cards-el"></p>
        </div>
        <p id="sum-el">Sum: </p>
    </section>

    <section id="dealer-section">
        <h2>Dealer</h2>
        <div id="dealer-cards">
        </div>
        <p id="dealer-sum-el">Sum: </p>
    </section>

    <section id="player-info-section">
        <p id="message-el">Want to play a round?</p>
        <p id="player-el"></p>
    </section>

    <section id="buttons-section">
        <button id="startGame">START GAME</button>
        <button id="newCard" style="display: none;">HIT</button>
        <button id="stand" style="display: none;">STAND</button>
        <button id="doubleDown" style="display: none;">DOUBLE DOWN</button>
        <button id="split" style="display: none;">SPLIT</button>
        <button id="stop" style="display: none;">STOP GAME</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
